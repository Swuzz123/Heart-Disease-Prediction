<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="post">
        <label>Age: <input type="number" name="age" required></label><br>
        <label>RestingBP: <input type="number" name="resting_bp" required></label><br>
        <label>Cholesterol: <input type="number" name="cholesterol" required></label><br>
        <label>FastingBS: <input type="number" name="fasting_bs" required></label><br>
        <label>RestingECG: <input type="number" name="resting_ecg" required></label><br>
        <label>MaxHR: <input type="number" name="max_hr" required></label><br>
        <label>Oldpeak: <input type="number" step="0.1" name="oldpeak" required></label><br>
        <label>ST_Slope: <input type="number" name="st_slope" required></label><br>
        <label>Sex:
            <select name="sex">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </label><br>
        <label>Chest Pain Type:
            <select name="chest_pain_type">
                <option value="ASY">ASY</option>
                <option value="ATA">ATA</option>
                <option value="NAP">NAP</option>
                <option value="TA">TA</option>
            </select>
        </label><br>
        <label>Exercise Angina:
            <select name="exercise_angina">
                <option value="N">No</option>
                <option value="Y">Yes</option>
            </select>
        </label><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
